<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="cal">
        <div class="display">
            
        </div>
        <div class="buttons">
            <div id="" class="btn" onclick="back()"><img src="backspace.png"></div>
            <div ></div>
            <div ></div>
            <div class="btn" onclick="clean()">C</div>
            <div class="btn" onclick="display(1)">1</div>
            <div class="btn" onclick="display(2)">2</div>
            <div class="btn" onclick="display(3)">3</div>
            <div class="btn" onclick="operations('/')">/</div>
            <div class="btn" onclick="display(4)">4</div>
            <div class="btn" onclick="display(5)">5</div>
            <div class="btn" onclick="display(6)">6</div>
            <div class="btn" onclick="operations('*')">x</div>
            <div class="btn" onclick="display(7)">7</div>
            <div class="btn" onclick="display(8)">8</div>
            <div class="btn" onclick="display(9)">9</div>
            <div class="btn" onclick="operations('-')">-</div>
            <div class="btn" id="corner-1" onclick="display('.')">.</div>            
            <div class="btn" onclick="display(0)">0</div>
            <div class="btn" onclick="result()">=</div>
            <div class="btn" id="corner-2" onclick="operations('+')">+</div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
